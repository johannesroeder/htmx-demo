<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/webjars/htmx.org/2.0.1/dist/htmx.min.js}" defer></script>
</head>
<body>
<div class="container my-2" align="center">
    <h3>Employee List</h3>
    <button
            hx-get="/employee"
            hx-target="#employeeList"
            hx-swap="outerHTML"
            hx-indicator="#indicator"
            class="btn btn-primary btn-sm mb-3" >
        Load all employees
    </button>
    <p id="indicator" class="htmx-indicator">Loading</p>
    <div id="employeeList"></div>
    <div id="employeeInfo"></div>
</div>
</body>
</html>
